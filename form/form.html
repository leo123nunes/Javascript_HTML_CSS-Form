<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1 id="title">COLLEGE FORM</h1>
        <form method="POST">
            <div>
                <span><b>Login</b></span>
                <input type="text" name="name">
                <span><b>Password</b></span>
                <input type="password" name="password"> 
                <span><b>Biography</b></span> 
                <textarea name="biography"></textarea>
            </div>

            <div>
                <span><b>User type</b></span>
                <input type="radio" name="student">
                <label>Student</label>
                <input type="radio" name="professor">
                <label>Professor</label>
                <input type="radio" name="admin">
                <label>Admin</label>
            </div>

            <div>
                <span><b>Status</b></span>
                <input type="radio" name="status">
                <label>Active</label>
            </div>

            <div>
                <span><b>City</b></span>
                <select name="city" id="citys">
                    <option value="">Select</option>
                    <option value="saoPaulo">Sao Paulo</option>
                    <option value="brasilia">Brasilia</option>
                    <option value="beloHorizonte">Belo Horizonte</option>
                    <option value="amazonas">Amazonas</option>
                    <option value="roraima">Roraima</option>
                    <option value="santaCatarina">Santa Catarina</option>
                    <option value="goiania">Goiania</option>
                    <option value="rioDeJaneiro">Rio de Janeiro</option>
                </select>
            </div>

            <div>
                <span><b>Programming language</b></span>
                <select size="5" name="language">
                    <option value="js">Javascript</option>
                    <option value="c">C</option>
                    <option value="java">Java</option>
                    <option value="go">Go</option>
                    <option value="php">PHP</option>
                </select>
            </div>

            
            
            <button formaction="http://localhost:3003/users">Send new user</button>
            <button formaction="http://localhost:3003/users/1">Change user data</button>
        </form>
    </body>
</html>

<style>
    div input, textarea, span{
        display: block;
        margin-top: 4px;
    }

    #title{
        color: rgb(1, 1, 58);
    }

    div input, label{
        display: inline;
    }

    form div{
        margin-top: 10px;
    }
</style>
